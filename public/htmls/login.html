<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1>Remember The Shit</h1>
            <form method="post" action="/login">
                <h3>Just enjoy the show.</h3>

                <div class="form-group">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Email or Username" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
                </div>

                <div class="form-group">
                    <input class="checkbox" id="remember" name="remember" type="checkbox" /><label for="remember" class="login-remember-label">Stay logged in </label>
                    <a class="login-forgot" href="/public/htmls/forgot.html">Forgot password? </a>
                </div>

                <button type="submit" id="login-button" name="login" class="btn btn-primary btn-lg btn-block login-btn">Log in  </button>
            </form>
        </div>
    </div>
</div>
</body>
